    <main>
<form>
   <label for="nomeesobrenome"> Nome e sobrenome  </label> 
    <input type="text" id="nomeesobrenome" class="input-padrao" required>


    <label for="E-mail">E-mail </label> 
    <input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="Telefone">Telefone </label> 
    <input type="tel" id="Telefone"class="input-padrao" required required placeholder="(XX) XXXXX-XXXX" >

    <label for="Mensagem">Mensagem </label> 

    <textarea cols="53"  rows="10" id="mensagem" class="input-padrao" required > </textarea>
<fieldset> 
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"> <input type="radio" name="contato" value="E-mail" id="radio-email">   E-mail </label> 
                

                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label> 
                

                <label for="radio-whastapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>   Whatsapp </label> 
                
</fieldset>
 <fieldset> 
            <legend>Qual o horário prefere ser atendido?</legend>
            <select>
                    <option>Manhã</option>
                    <option>Tarde </option>
                    <option>Noite </option>

            </select>

</fieldset>

<label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas atividades por e-mail? </label>

    <input type="submit" value="Enviar formulário" class="enviar">
    
</form>
